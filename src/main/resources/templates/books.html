<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <th>
            <td>Book id</td>
            <td>Book title</td>
            <td>Book ISBN</td>
            <td>Book publisher</td>
        </th>
        <tr th:each="book : ${books}" >
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publisher.name}"></td>
        </tr>
    </table>
</body>
</html>
